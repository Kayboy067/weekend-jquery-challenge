<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="client.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>

    <!-- Add detail form -->
    <form id="employeeForm">
        <!-- First Name Input-->
        <input
            id="firstNameInput"
            type="text"
            placeholder="First Name"
        />
        <!-- Last Name Input-->
        <input
            id="lastNameInput"
            type="text"
            placeholder="Last Name"
        />
        <!-- ID Input-->
        <input
            id="idInput"
            type="number"
            placeholder="ID"
        />
        <!-- Title Input-->
        <select id="titleImput">
            <option>Team Lead</option>            
            <option>Support Team</option>            
            <option>Quality Ass</option>            
        </select>        
        <!-- Annual Salary Input-->
        <input
            id="annualSalaryInput"
            type="number"
            placeholder="Annual Salary"
        />
        <!-- Submit Botton-->
        <input
            type="submit"
        />
    </form>
    
    <h3>Employees</h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80,000</td>
                <td>
                    <button class="DeleteBtn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Support Team</td>
                <td>$58,000</td>
                <td>
                    <button class="DeleteBtn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>9623</td>
                <td>Quality Ass</td>
                <td>$48,000</td>
                <td>
                    <button class="DeleteBtn">Delete</button>
                </td>
            </tr>
           
        </tbody>

    </table>

    <p id="total">
        Total Montly Salary: $
    </p>
    </div>

</body>
</html>
